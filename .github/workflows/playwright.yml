name: Playwright Tests

on:
  push:
    branches:
      - test   # Runs only when you push to the 'test' branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install all dependencies + Playwright browsers
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # Run Playwright tests (Headless mode)
      - name: Run Playwright tests (Headless)
        run: |
          npx playwright test tests --reporter=html
        env:
          CI: true
          HEADLESS: true

      # Upload test report (HTML)
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
