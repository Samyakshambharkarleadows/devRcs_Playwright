name: Playwright Tests

on:
  push:
    branches:
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install Node dependencies
      - name: Install dependencies
        run: |
          npm ci

      # Install Playwright (browsers + blob reporter support)
      - name: Install Playwright browsers & blob reporter
        run: |
          npx playwright install --with-deps
          npm i @playwright/test@latest --save-dev

      # Run Custom Runner (Sequential Tests)
      - name: Run Playwright tests sequentially (Custom Runner)
        run: node custom-runner.js
        env:
          CI: true
          HEADLESS: true

      # Get today's date
      - name: Get current date
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Zip only if report folder exists
      - name: Zip Playwright Report
        if: always()
        run: |
          if [ -d "playwright-report" ]; then
            zip -r report-${{ steps.date.outputs.today }}.zip playwright-report
          else
            echo "No report folder found!"
          fi

      # Upload ZIP artifact
      - name: Upload Playwright Report ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.date.outputs.today }}
          path: report-${{ steps.date.outputs.today }}.zip
